<mat-toolbar color="primary">


  <mat-toolbar-row>
    <span routerLink="">Youtube</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            routerLink="/upload-video"
    >

      <mat-icon>video_call</mat-icon>
    </button>
    <button *ngIf="isAuthenticated; else noAuth"
            [matMenuTriggerFor]="menu"
            mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="getIdToken()" >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>User</button>
      <button mat-menu-item (click)="logOff()" > Logout</button>
    </mat-menu>




    <ng-template #noAuth>
      <button mat-raised-button (click)="login()" >Login</button>
    </ng-template>





  </mat-toolbar-row>
</mat-toolbar>
