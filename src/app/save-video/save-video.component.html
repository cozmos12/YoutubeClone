<div fxLayout="row wrap">
  <div fxFlex="30%">
    hi
  </div>
  <div fxFlex="20%">

    <div class="mat-title">add video metadata</div>


    <form [formGroup]="saveVideoForm" >
    <mat-form-field>
      <mat-label>title</mat-label>
      <input matInput [formControl]="title"  required >
    </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput [formControl]="description" required>
      </mat-form-field>
    <mat-form-field>
      <mat-label>Video status</mat-label>
      <mat-select [formControl]="videoStatus" >
        <mat-option value="PUBLIC">PUBLIC</mat-option>
        <mat-option value="PRIVATE">PRIVATE</mat-option>
        <mat-option value="UNLISTED">UNLISTED</mat-option>


      </mat-select>
    </mat-form-field>
      <mat-form-field class="example-chip-list">
        <mat-label>Tags</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter fruits">
          <mat-chip-row *ngFor="let tag of tags"
                        (removed)="remove(tag)"
                        [editable]="true"
                        (edited)="edit(tag, $event)"
                        [aria-description]="'press enter to edit ' + tag">
            {{tag}}
            <button matChipRemove [attr.aria-label]="'remove ' + tag">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input placeholder="Add tag"
                 [matChipInputFor]="chipGrid"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)"/>
        </mat-chip-grid>
      </mat-form-field>
      <div>
        <label for="inputGroupFile1">Upload Thumbnail;
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile1"
                   aria-describedby="inputGroupFileAddon01" (change)="onFileSelected($event)" >

          </div>

          <br/>
          <div *ngIf="fileSelected">
            <p>select file:{{selectFileName}}</p>
          </div>


          <div *ngIf="fileSelected">
            <button  type="submit" mat-raised-button color="primary" (click)="onUpload()">Upload</button>
          </div>
          <br>

        </label>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary" (click)="saveVideo()" >Save</button>

      </div>


    </form>

  </div>

  <div fxFlex="30%">
    <app-video-player [videoUrl]="videoUrl" ></app-video-player>
  </div>
  <div fxFlex="30%">
  hi
  </div>

</div>
